<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./CSS/contact.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-wrapper">
        <div class="header-wrapper__box nav-box">
          <a href="./index.html">
            <img
              src="./images/site-logo.svg"
              width="160"
              height="40"
              alt="site-header"
            />
          </a>
          <nav class="nav-box__wrapper site-nav">
            <ul class="site-nav__list nav-list">
              <li>
                <a class="nav-list__link" href="./index.html">Home</a>
              </li>
              <li>
                <a class="nav-list__link" href="./about.html">About</a>
              </li>
            </ul>
          </nav>
        </div>
        <a class="header-wrapper-link" href="./contact.html">Contact Us</a>
      </div>
    </header>
    <main class="site-main">
      <section class="contact-section">
        <div class="container contact">
          <div class="contact__item-left">
            <h2 class="contact__item-title">Contact</h2>
            <h3 class="contact__item-text">Ask us about</h3>
            <ul class="contact__item-list list">
              <li class="list__item">
                <img
                  class="list__img"
                  src="./images/person-svg.svg"
                  width="72"
                  height="72"
                  alt="person"
                />
                <p class="list__text">The quality of our talent network</p>
              </li>
              <li class="list__item">
                <img
                  class="list__img"
                  src="./images/settings.svg"
                  width="72"
                  height="72"
                  alt="settings"
                />
                <p class="list__text">Usage & implementation of our software</p>
              </li>
              <li class="list__item">
                <img
                  class="list__img"
                  src="./images/statistics.svg"
                  width="72"
                  height="72"
                  alt="statistics"
                />
                <p class="list__text">How we help drive innovation</p>
              </li>
            </ul>
          </div>
          <div class="contact__item-right">
            <form
              class="contact__form form"
              action="https://echo.htmlacademy.ru"
              method="post"
              enctype="multipart/form-data"
            >
              <input
                class="form__input"
                type="text"
                name="user-naem"
                id="user-name"
                required
                autocomplete="off"
                placeholder="Name"
              />
              <input
                class="form__input"
                type="email"
                name="user-email"
                id="user-email"
                required
                autocomplete="off"
                placeholder="Email Address"
              />
              <input
                class="form__input"
                type="text"
                name="user-company-name"
                id="user-company-name"
                required
                autocomplete="off"
                placeholder="Company Name"
              />
              <input
                class="form__input"
                type="text"
                name="user-title"
                id="user-title"
                required
                autocomplete="off"
                placeholder="Title"
              />
              <textarea
                class="form__textarea"
                name="user-message"
                id="user-message"
                placeholder="Message"
                autocomplete="off"
              ></textarea>
              <button class="form__btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container footer">
        <div class="footer__wrapper">
          <div class="footer__item">
            <a class="footer__logo" href="./index.html"
              ><img
                src="./images/site-logo.svg"
                width="160"
                height="40"
                alt="site-logo"
            /></a>
            <ul class="footer__list">
              <li><a class="footer__list-link" href="./index.html">home</a></li>
              <li><a class="footer__list-link" href="./about.html">about</a></li>
            </ul>
          </div>

          <div class="footer__item">
            <a class="footer__link" href="#"
              >987 Hillcrest Lane Irvine, CA California 92714</a
            >
            <div class="footer__link-wrapper">
              <a class="footer__link" href="tel:+998990000000"
                >Call Us : 949-833-7432</a
              >
            </div>
          </div>
        </div>
        <div class="footer__item footer__item-last">
          <div class="footer__item-socials socials">
            <a
              target="_blank"
              class="socials__link"
              href="https://www.facebook.com/"
              ><img src="./images/facebook.svg" alt="facebook"
            /></a>
            <a
              target="_blank"
              class="socials__link"
              href="https://www.pinterest.com/"
              ><img src="./images/pinterest.svg" alt="pinterest"
            /></a>
            <a
              target="_blank"
              class="socials__link"
              href="https://www.twitter.com/"
              ><img src="./images/twitter.svg" alt="twitter"
            /></a>
          </div>
          <p class="footer__item-text">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
